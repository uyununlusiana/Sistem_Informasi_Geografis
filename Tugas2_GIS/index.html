    <body>
    <div id="map"></div>
      <script type="text/javascript">

    var m = L.map('map').setView([-8.618617562926488, 116.26754951175067], 14);
    var mopt = {
        url:  'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        options: { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }
    };
    var mq = L.tileLayer(mopt.url, mopt.options);
    mq.addTo(m);

function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var jsonTest = new L.GeoJSON.AJAX(["TI.goejson"],{onEachFeature:popUp}).addTo(m);

    var marker = L.marker([-8.619073693021933, 116.26677703556534]).addTo(m)
        .bindPopup('<b>Kantor Desa Taman Indah').openPopup();
       
    var marker = L.marker([-8.611972122524213, 116.26551639753269]).addTo(m)
        .bindPopup('<b>Masjid  Nurul Huda Banteng Keselet').openPopup();

</script>
